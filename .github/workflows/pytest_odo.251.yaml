name: Devfile integration tests (Odo v2.5.1 release)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # every day at 9am EST
    - cron: 0 1 * * *

jobs:
  test_with_minikube:
    name: Run tests
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-10.15 ]
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    timeout-minutes: 20

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Check out the latest odo repository code
        uses: actions/checkout@v2
        with:
          repository: redhat-developer/odo
          ref: v2.5.1
          path: odo

      - name: Start minikube
        uses: medyagh/setup-minikube@latest

      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: '1.16.1'
      - run: go version

      # Build and installs odo from source code
      - name: Build and Install ODO
        run: |
          cd odo
          make goget-tools
          make bin
          mv ./odo /usr/local/bin/odo
          cd ..
          rm -rf odo

      # Setup Python
      - name: Install Python, pipenv and Pipfile packages
        uses: palewire/install-python-pipenv-pipfile@v2
        with:
          python-version: "3.9.10"

      - name: Run test with pipenv and pytest
        run: |
          odo version
          pipenv run pytest tests/odo -v
