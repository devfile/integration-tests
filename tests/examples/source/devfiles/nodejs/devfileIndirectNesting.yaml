schemaVersion: 2.0.0
metadata:
  name: test-devfile
starterProjects:
  - name: nodejs-starter
    git:
      remotes:
        origin: "https://github.com/odo-devfiles/nodejs-ex.git"
components:
  - name: runtime
    container:
      image: registry.access.redhat.com/ubi8/nodejs-12:1-36
      memoryLimit: 1024Mi
      mountSources: true
commands:
  - id: install
    exec:
      component: runtime
      commandLine: npm install
      workingDir: ${PROJECTS_ROOT}
  - id: echo1
    exec:
      component: runtime
      commandLine: echo hi
      workingDir: ${PROJECTS_ROOT}
  - id: run
    exec:
      component: runtime
      commandLine: npm start
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: run
        isDefault: true
  - id: buildandecho
    composite:
         label: Build and Echo
         commands:
           - echo1
           - install
           - nestedcommand
           - echo3
         parallel: false
         group:
           kind: build
           isDefault: true
  - id: nestedcommand
    composite:
         label: Build and Echo
         commands:
           - buildandecho
           - install
           - echo2
           - echo3
         parallel: false
         group:
           kind: build
           isDefault: false
  - id: echo2
    exec:
      component: runtime
      commandLine: echo hello
      workingDir: ${PROJECTS_ROOT}
  - id: echo3
    exec:
      component: runtime
      commandLine: echo hellohii
      workingDir: ${PROJECTS_ROOT}
